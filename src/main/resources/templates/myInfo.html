<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My info Page</title>
  <link rel="stylesheet" href="/css/myInfo.css"/>
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
</head>

<body>
<div class="test1_0" style="position: absolute; z-index: -1;">

  <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_zprb9vzj.json"
                 background="transparent"
                 speed="1"
                 style="border-bottom: 2px solid #eee; width: 100%; height: 100%;"
                 loop
                 autoplay>
  </lottie-player>
</div>
<!-- header start -->
<header class="my-info__header">
  <div>
    <a href="/mainPage">
      <img src="">
      <img src="/images/logo_white.png" alt="logo" id="jeogi-logo__img" width="210px"/>
    </a>
  </div>
  <nav class="my-info-nav__list">
    <ul>
      <li>
        <a href="/popularCourse">인기코스</a>
      </li>
      <li>
        <a href="/findCourse/webCourse">코스찾기</a>
      </li>
      <li>
        <a href="/myCourse/myCourseSite">내코스</a>
      </li>
      <li>
        <a href="/myPage/myInfo/webData">마이페이지</a>
      </li>
      <li>
        <a id="loginLogout" style="cursor: pointer">로그인</a>
      </li>
    </ul>
  </nav>
</header>
<!-- header end -->

<!-- content start -->
<div id="pass_container">
  <div id="pass_popup">
    <div>
      <input type="password" id="userPw" placeholder="비밀번호를 입력해주세요."/>
      <button type="button" id="userImportant">본인확인</button>
      <button type="button" id="quit">뒤로가기</button>
    </div>
  </div>
</div>

<main>
  <div class="my-info__container">
    <div class="my-info__title">
      <h2>내 정보 (CONTINUE)</h2>
    </div>
    <!-- thymeleaf -->
    <div class="my-info__data">
      <span>아이디</span>
      <input type="text" disabled id="userId"/>
      <span>이메일</span>
      <input type="text" disabled id="userEmail"/>
      <span>닉네임</span>
      <input type="text" disabled id="userNick"/>
      <span>성별</span>
      <input type="text" disabled id="userGender"/>
      <span>생년월일</span>
      <input type="text" disabled id="userBirth"/>
    </div>
    <!-- thymeleaf -->

    <div class="my-info__change">
      <button type="button" id="myInfoSettingButton">
        정보수정
      </button>
      <button type="button" onclick="location.href='/myPage/withdrawal/webwithdrawal'">
        회원탈퇴
      </button>
      <!-- <button type="button">돌아가기</button> -->
    </div>
  </div>
</main>
<!-- content end -->
<script src="/js/myInfo.js"></script>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>

</html>
