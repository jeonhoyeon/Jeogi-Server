<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Course</title>
  <link rel="stylesheet" href="/css/myFavoriteCourse.css"/>
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
</head>
<body>
<!-- KakaoMapApi Javascript -->
<script
    type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5b1cf534f0124bbf03d02def34505c63&libraries=services,clusterer,drawing"
></script>
<!-- KakaoMapApi Javascript -->
<div class="test1_0" style="position: absolute; z-index: -1;">

  <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_zprb9vzj.json"
                 background="transparent"
                 speed="1"
                 style="border-bottom: 2px solid #eee; width: 100%; height: 100%;"
                 loop
                 autoplay>
  </lottie-player>
</div>
<!-- header -->
<header class="my-fav__header">
  <div>
    <a href="/mainPage">
      <img
          src="../images/logo_white.png"
          alt="logo"
          id="jeogi-logo__img"
          width="210px"
      />
    </a>
  </div>
  <nav class="my-fav__nav__list">
    <ul>
      <li>
        <a href="/popularCourse">인기코스</a>
      </li>
      <li>
        <a href="/findCourse/webCourse">코스찾기</a>
      </li>
      <li>
        <a
            href="/myCourse/myCourseSite"
        >
          내코스
        </a>
      </li>
      <li>
        <a href="/myPage/myInfo/webData">마이페이지</a>
      </li>
      <li>
        <a href="/login/signIn" id="loginLogout">로그인</a>
      </li>
    </ul>
  </nav>
</header>
<!-- header -->

<!-- main-content -->
<main>
  <article class="my-fav__container">
    <!-- user Favorite Course place -->
    <div class="my-fav-list__container">
      <!-- contents ( 10개 ) -->
      <section>
        <div id="items">
        </div>
      </section>
      <!-- contents -->
    </div>
    <!-- user Favorite Course place -->

    <!-- kakao map api -->
    <div class="my-fav__map">
      <div id="map"></div>
    </div>
    <!-- kakao map api -->
  </article>
</main>
<!-- main-content -->

<!-- kakao map api - javascript -->
<script src="/js/myFavoriteCourseMap.js"></script>
<script src="/js/myFavoriteCourse.js"></script>
<!-- kakao map api - javascript -->
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>
</html>
